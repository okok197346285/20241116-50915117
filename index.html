<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Google Auth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 100px;
      text-align: center;
    }
    .card {
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
    }
    .user-info img {
      border-radius: 50%;
      margin-top: 20px;
    }
    .btn-custom {
      width: 150px;
      height: 50px;
      font-size: 16px;
    }
    .header-title {
      font-size: 2.5rem;
      color: #007bff;
      font-weight: bold;
    }
    .user-info {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }
    .user-info p {
      font-size: 1.2rem;
    }
    .user-info img {
      width: 120px;
      height: 120px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-5">
      <h1 class="header-title mb-4">Firebase Google 認證</h1>
      <button id="register" class="btn btn-primary btn-custom mb-3">註冊</button>
      <button id="login" class="btn btn-success btn-custom">登入</button>
    </div>

    <div id="userInfo" class="user-info mt-5"></div>
  </div>

  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    import { getDatabase, ref, set, update, get } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    // Firebase 配置
    const firebaseConfig = {
        apiKey: "AIzaSyAuvlTeSwQMfF1xtTUhfphJhQFM4mj5fY8",
      authDomain: "project-7332195193861896503.firebaseapp.com",
      databaseURL: "https://project-7332195193861896503-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "project-7332195193861896503",
      storageBucket: "project-7332195193861896503.firebasestorage.app",
      messagingSenderId: "974272792220",
      appId: "1:974272792220:web:ad7ae5ea7b6c72fbf8cf59",
      measurementId: "G-4ZFREMN8Z4"
    };

    // 初始化 Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);
    const provider = new GoogleAuthProvider();

    // DOM 元素
    const registerButton = document.getElementById('register');
    const loginButton = document.getElementById('login');
    const userInfoDiv = document.getElementById('userInfo');

    // 註冊功能
    registerButton.addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const userData = {
          name: user.displayName,
          email: user.email,
          photoURL: user.photoURL,
          lastLogin: new Date().toISOString(),
        };

        // 寫入 Realtime Database
        await set(ref(database, 'users/' + user.uid), userData);
        alert('註冊成功！');
      } catch (error) {
        console.error('註冊失敗:', error);
      }
    });

    // 登入功能
    loginButton.addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const lastLogin = new Date().toISOString();

        // 更新最後登入時間
        await update(ref(database, 'users/' + user.uid), { lastLogin });

        // 獲取會員資料
        const snapshot = await get(ref(database, 'users/' + user.uid));
        if (snapshot.exists()) {
          const data = snapshot.val();
          userInfoDiv.innerHTML = `
            <h3>會員資訊</h3>
            <p><strong>姓名:</strong> ${data.name}</p>
            <p><strong>Email:</strong> ${data.email}</p>
            <img src="${data.photoURL}" alt="會員照片" class="img-fluid rounded-circle">
            <p><strong>最後登入時間:</strong> ${data.lastLogin}</p>
          `;
        } else {
          console.log('會員資料不存在');
        }
      } catch (error) {
        console.error('登入失敗:', error);
      }
    });
  </script>
</body>
</html>
